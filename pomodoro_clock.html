<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/pomodoro_clock.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
</head>
<body>

  <div id="app">
    <heading :title="title"></heading>
    <div class="container-title">

      <div class="container-counters">
        <counter :counter="counterActive" :title="titleActive"></counter>
        <counter :counter="counterRest" :title="titleRest"></counter>
      </div>
      <div class="container-progress">
        <progressbar :offset="offset" percentage="1100"></progressbar>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="js/pomodoro_clock.js"></script>

</body>
</html>
